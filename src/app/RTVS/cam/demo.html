<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #player {
            width: 100%;
            height: 100vh;
            position: relative;
            background: black;
        }

        #player video,
        #player object,
        #player embed {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .controls-overlay:hover {
            opacity: 1;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .control-button.active {
            background: rgba(255, 255, 255, 0.2);
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
    <script type="text/javascript" src="../../../assets/camera/CvNet.js"></script>
    <script type="text/javascript" src="../../../assets/camera/LiveStreamPlayer.js"></script>
</head>
<body>
<div id="player"></div>

<div class="controls-overlay">
    <button class="control-button" onclick="changeView(1)" id="frontViewBtn">Front View</button>
    <button class="control-button" onclick="changeView(2)" id="driverViewBtn">Driver View</button>
</div>
<button class="control-button" onclick="toggleFullscreen()" id="fullscreenBtn">⤢</button>

<script>
    let player;
    let currentView = 1;

    window.onload = function() {
        try {
            const playerElement = document.getElementById('player');
            const params = new URLSearchParams(window.location.search);
            const simNumber = params.get('sim') || '';

            player = new LiveStreamPlayer(playerElement, {
                simNumber: simNumber,
                onStateChange: function(state) {
                    if (window.Android) {
                        window.Android.onStateChange(JSON.stringify(state));
                    }
                },
                onError: function(error) {
                    if (window.Android) {
                        window.Android.onError(error);
                    }
                }
            });

            window.player = player;
            updateViewButtons(1); // Set initial state
        } catch (e) {
            console.error('Initialization error:', e);
        }
    };

    function updateViewButtons(view) {
        currentView = view;
        document.getElementById('frontViewBtn').classList.toggle('active', view === 1);
        document.getElementById('driverViewBtn').classList.toggle('active', view === 2);
    }

    // Interface methods
    window.togglePlay = function() {
        if (player) player.togglePlay();
    };

    window.changeView = function(channel) {
        if (player) {
            player.changeChannel(channel);
            updateViewButtons(channel);
        }
    };

    window.startIntercom = function() {
        if (player) return player.startIntercom();
        return false;
    };

    window.stopIntercom = function() {
        if (player) player.stopIntercom();
    };

    window.cleanup = function() {
        if (player) {
            player.stopVideo();
            player = null;
        }
    };

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
            document.getElementById('fullscreenBtn').textContent = "⤓";
        } else {
            document.exitFullscreen();
            document.getElementById('fullscreenBtn').textContent = "⤢";
        }
    }

    // Handle fullscreen change
    document.addEventListener('fullscreenchange', function() {
        document.getElementById('fullscreenBtn').textContent =
            document.fullscreenElement ? "⤓" : "⤢";
    });
</script>
</body>
</html>
