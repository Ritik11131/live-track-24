<div class="card">
  <h1>Raw Data</h1>
  <p-table
    #dt
    [value]="rawData"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['rawData', 'receiveTime']"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex flex-wrap gap-2 align-items-center justify-content-between"
      >
        <span
          class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0"
        >
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter(dt, $event)"
            placeholder="Search"
            class="w-full"
          />
        </span>

        <div class="flex flex-row flex-wrap gap-2">
          <div>
            <input
              type="text"
              pInputText
              [(ngModel)]="deviceId"
              class="p-inputtext-md"
              placeholder="Device Imei"
            />
          </div>
          <div>
            <p-button
              label="Search"
              icon="pi pi-search"
              [disabled]="!deviceId"
              (onClick)="search()"
            ></p-button>
          </div>
          <p-button
            label="Send Command"
            icon="pi pi-search"
            [disabled]="!deviceId"
            (onClick)="sendCommand()"
          ></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="receiveTime" class="white-space-nowrap">
          Last Time <p-sortIcon field="receiveTime"></p-sortIcon>
        </th>
        <th pSortableColumn="deviceId" class="white-space-nowrap">
          Device Id<p-sortIcon field="deviceId"></p-sortIcon>
        </th>
        <th pSortableColumn="rawData">
          Raw Data<p-sortIcon field="rawData"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rawData>
      <tr>
        <td>{{ rawData.recTime | date : "yyyy-MMM-dd HH:mm:ss" }}</td>
        <td>{{ rawData.deviceId }}</td>
        <td class="custom-cls">{{ rawData.rawPacket }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast></p-toast>
