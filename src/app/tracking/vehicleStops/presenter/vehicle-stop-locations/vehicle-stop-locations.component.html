<div
  class="flex p-4 flex-column gap-2"
  style="max-height: 65vh; overflow: auto"
>
  <ng-container *ngIf="stopReportLoading; else content">
    <!-- Skeleton Loading Template -->
    <div
      
      class="flex flex-column p-3 border-round-2xl bg-gray-100 shadow-2 gap-2"
    >
    <div class="flex flex-row justify-content-between  align-items-center ">
      <div class="flex justify-content-start  font-semibold">
        <p-skeleton></p-skeleton>
      </div>
      <div 
      class="flex justify-content-center align-items-center border-circle p-2"
    
    >
    <p-skeleton></p-skeleton>
    </div></div>
      <div class="flex flex-row justify-content-between">
        <div class="flex flex-row justify-content-center gap-1 w-5">
          <div class="w-full">Start Time</div>
          <div class="w-full  font-semibold text-green-500">
            <p-skeleton></p-skeleton>
          </div>
        </div>
      
   
    
     
        <div class="flex flex-row justify-content-center gap-1 w-5">
          <div class="w-full">End Time</div>
          <div class="w-full  font-semibold text-red-500">
            <p-skeleton></p-skeleton>
          </div>
        </div>
      
    </div>
      
      <div class="flex flex-row ">
        <p-skeleton></p-skeleton>
    
      </div>
    </div>
  </ng-container>
  <ng-template #content>
    <!-- Actual Content Template -->
    <ng-container *ngIf="stopReport.length > 0; else noRecords">

    <div
      *ngFor="let stop of stopReport"
      class="flex line-height-3 flex-column p-3 border-round-2xl bg-gray-100 shadow-2 gap-2"
    >
    <div class="flex flex-row justify-content-between  align-items-center ">
      <div class="flex text-lg justify-content-start  font-semibold">
        {{ stop.dormantStart | date : "MMM dd, yyyy" }}
      </div>
      <div 
      class="flex text-lg justify-content-center align-items-center border-circle "
    
    >
    {{ stop.duration }}
    </div></div>
      <div class="flex flex-row justify-content-between">
        <div class="flex flex-row justify-content-center gap-1">
          <div class="text-lg">Start Time</div>
          <div class="text-lg font-semibold text-green-500">
            {{ stop.dormantStart | date : "HH:mm:ss" }}
          </div>
        </div>
      
   
    
     
        <div class="flex flex-row justify-content-center gap-1">
          <div class="text-lg">End Time</div>
          <div class="text-lg  font-semibold text-red-500">
            {{ stop.dormantEnd | date : "HH:mm:ss" }}
          </div>
        </div>
      
    </div>
      
      <div class="flex flex-row text-lg ">
        {{ stop.address }}
    
      </div>
    </div>
  </ng-container>
  <ng-template #noRecords>
    <div class="flex justify-content-center align-items-center text-center">
      No records found For Today
    </div>
  </ng-template>
  </ng-template>
</div>
